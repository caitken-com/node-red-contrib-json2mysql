<script type="text/javascript">
	RED.nodes.registerType('json2mysql',
	{
		category: 'storage',
		color: '#deb887',
		defaults:
		{
			name: {
				value: ""
			},
			server: {
				value: "",
				type: "json2mysql-server",
			},
			template: {
				value: ""
			}
		},
		inputs: 1,
		outputs: 1,
		icon: 'db.svg',
		label: function()
		{
			return this.name || 'json 2 mysql';

				types:["json"]

	});
